    <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
    <!-- <span class="step-links"> -->
        {% if page.has_previous %}
            <!-- <a href="?page={{page.previous_page_number}}">Previous</a> -->
            <li class="page-item">
                <a class="page-link" href="?page={{page.previous_page_number}}" tabindex="-1" aria-disabled="false">Previous</a>
            </li>
        {% endif %} 
        <!-- <span class="current"> -->
            <!-- Page {{page.number}} of {{page.paginator.num_pages}} -->
            <li class="page-item"><a class="page-link " href="#">Page {{page.number}} of {{page.paginator.num_pages}}</a></li>
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li> -->
        <!-- </span> -->
        {% if page.has_next %}
            <!-- <a href="?page={{page.next_page_number}}">Next</a> -->
            <li class="page-item">
                <a class="page-link" href="?page={{page.next_page_number}}" tabindex="-1" aria-disabled="false">Next</a>
            </li>
        {% endif %}
    <!-- </span> -->
    </ul>
    </nav>
